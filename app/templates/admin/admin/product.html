    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">

                        <div class="sb-sidenav-menu-heading">Core</div>

                        </a>
                        <a class="nav-link" href="/cateadd/">

        <!-- Loader -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">


                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Product Table
                        </div>

                        <div class="card-body">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger text-center mb-4" data-bs-toggle="modal"
                                data-bs-target="#add_modal">
                                Add
                            </button>
                            <!-- <button type="button" class="btn btn-danger text-center mb-4" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Add
                            </button> -->

                            <!-- Modal -->
                            <div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Table Content</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-inline">

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Photo <span class="text-danger">*</span></label>
                                                        <input type="file" class="form-control" id="filePhoto">
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Type <span class="text-danger">*</span></label>
                                                        <select class="form-control" id="selType">
                                                            <option value="">Please Select Type</option>
                                                            <option value="Gold">Gold</option>
                                                            <option value="Daimond">Daimond
                                                            </option>
                                                            <option value="Gold&Diamond Jewelary">Gold&Diamond Jewelary
                                                            </option>

                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Product Name <span class="text-danger">*</span></label>
                                                        <select class="form-control" id="txtName">
                                                            <option value="">Please Select Type</option>
                                                            <option value="Ring">Ring</option>
                                                            <option value="Bangles">Bangles
                                                            </option>
                                                            <option value="Pendent"> Pendent
                                                            </option>

                                                        </select>
                                                        <!-- <input type="text" class="form-control" id="txtName"> -->
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Weight <span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="txtWeight"
                                                            value="1">
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Rate<span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="txtRate"
                                                            maxlength="20">
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>Description <span class="text-danger">*</span></label>
                                                        <textarea type="text" class="form-control"
                                                            id="txtDesc"></textarea>
                                                    </div>
                                                </div>



                                            </form>
                                            <br />
                                            <div id="result"></div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="">

                                            </div>


                                            <div class="col-12 text-center mt-3">
                                                <button type="button" class="btn btn-danger" id="btn_add">
                                                    <span class="spinner-border spinner-border-sm"></span> Save
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>





                            <!-- product table -->
                            <div class="table-responsive">
                                <table class="table table-bordered text-center" id="tableData" width="100%"
                                    cellspacing="0">
                                    <thead>
                                        <tr style="background-color: #741122; color: white;" class="text-center">
                                            <th>Sl No</th>
                                            <th style="display: none;">ID</th>
                                            <th>Photo</th>
                                            <th>Type</th>
                                            <th>Name</th>
                                            <th>Weight</th>
                                            <th>Rate</th>
                                            <th>Description</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
            <!-- EDIT WORK  -->

            <!-- The Modal -->
            <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 50%;">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Update</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                            ></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="#">
                                <input type="hidden" id="edit_id">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Photo <span class="text-danger">*</span></label>
                                            <input type="file" class="form-control" id="filePhoto1">
                                            <input type="hidden" class="form-control" id="imgURL1">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Type <span class="text-danger">*</span></label>
                                            <select class="form-control" id="selType1">
                                                <option value="">Please Select Type</option>
                                                <option value="Gold">Gold</option>
                                                <option value="Daimond">Daimond
                                                </option>
                                                <option value="Gold&Diamond Jewelary">Gold&Diamond Jewelary</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Name <span class="text-danger">*</span></label>
                                            <select class="form-control" id="txtName1">
                                                <option value="">Please Select Type</option>
                                                <option value="Gold">Gold</option>
                                                <option value="Daimond">Daimond
                                                </option>
                                                <option value="Gold&Diamond Jewelary">Gold&Diamond Jewelary</option>
                                            </select>
                                            <!-- <input type="text" class="form-control" id="txtName1"> -->
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Weight <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="txtWeight1" >
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Rate <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="txtRate1"
                                                onkeypress="return isNumberKey(event);" maxlength="20">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Description <span class="text-danger">*</span></label>
                                            <textarea type="text" class="form-control" id="txtDesc1"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12 text-center mt-3">
                                        <button type="button" class="btn btn-success" id="btn_update">
                                            <span class="spinner-border spinner-border-sm"></span> Update
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- EDIT WORK -->


            <!-- Delete Field -->

            <!-- The Modal -->
            <div class="modal fade" id="delete_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="width: 50%;">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                            ></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <p class="text-center">
                                Are you sure you want to delete?
                            </p>
                            <input type="hidden" id="delete_id">
                            <div class="row">
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-success" id="btn_delete" data-bs-dismiss="modal">Yes</button>
                                </div>
                                <div class="col-6 text-left">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                        No
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            


            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                       
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- SNACKBAR/TOAST -->

    <div id="snackbar-success">success</div>
    <div id="snackbar-error">error</div>

    <div class="se-pre-con"></div>
    


   
</body>
